<!DOCTYPE html>
    <html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" th:href="@{https://cdn.jsdelivr.net/npm/@exampledev/new.css@1/new.min.css}">
        <link rel="stylesheet" type="text/css" th:href="@{https://fonts.xz.style/serve/inter.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/super-duper-styles.css}">



        <title>Super Duper Drive - Sign Up</title>
    </head>
    <body>
            <header>
                <h1>Super Duper Drive - Sign Up</h1>
                <nav><a href="/login">Back to Login</a></nav>
            </header>

            <h1>Sign Up</h1>
            <blockquote class="bqform">
                <p>Fill out the form completely to sign up for a new account.</p>
            <form class="pure-form pure-form-aligned" action="#" th:action="@{/signup}" th:object="${signUpForm}" method="POST">
                <div class="my-notify-success" th:unless="${firstVisit || errorCode > 0}">
                    Welcome, <span th:text="${firstName}"></span>! Please continue to the <a href="/login">login</a> page.
                </div>
                <div class="my-notify-error" th:if="${errorCode > 0}">
                    <span th:text="${errorMessage}"</span>
                </div>
                <fieldset class="pure-control-group">
                    <p>
                        <label for="inputFirstName">First Name</label>
                        <input type="input" name="firstName" class="form-control" id="inputFirstName" placeholder="Enter First Name" maxlength="20" required th:field="*{firstName}" th:value="*{firstName}">
                    </p>
                    <p>
                        <label for="inputLastName">Last Name</label>
                        <input type="input" name="lastName" class="form-control" id="inputLastName" placeholder="Enter Last Name" maxlength="20" required th:field="*{lastName}" th:value ="*{lastName}" >
                    </p>
                </fieldset>
                <fieldset class="pure-control-group">
                    <p>
                        <label for="inputUsername">Username</label>
                        <input type="input" name="username" class="form-control" id="inputUsername" placeholder="Enter Username" maxlength="20" required th:field="*{username}" th:value="*{username}">
                    </p>
                    <p>
                        <label for="inputPassword">Password</label>
                        <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Enter Password" maxlength="20" required th:field="*{password}">
                    </p>
                </fieldset>
                <div class="pure-controls">
                    <a href="#">
                        <button class="pure-button pure-button-primary" type="submit">Sign Up</button>
                    </a>
                </div>
            </form>
            </blockquote>
        </div>

    </body>
</html>
